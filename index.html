<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685795557-976f03aca7b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="A person wearing a hat looking out over the desert">
            <a href="https://unsplash.com/photos/QOGeYSi11-w" target="_blank">A person wearing a hat looking out over the desert</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1658710760979-927660c9bb56?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="A person taking a picture with a camera on a beach">
            <a href="https://unsplash.com/photos/CKTz5CK__mM" target="_blank">A person taking a picture with a camera on a beach</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581551-867e0b208bd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="A person in a diving suit and goggles swims over a coral reef">
            <a href="https://unsplash.com/photos/DnF5nG4Fk4c" target="_blank">A person in a diving suit and goggles swims over a coral reef</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
